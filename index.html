<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Captura de Lead Page</title>
</head>
<body>
  <div class="hero-image">
   <div class="hero-container">

    <div class="hero-text">
      <h1 id="titulo">Seja bem vindo!</h1>
      <h2 id="subtitulo">Digite seus dados abaixo para receber as melhores notícias sobre programação!</h2>
    </div>

    <div class="formulario" id="formulario">
      <form method="POST">
        <input type="text" name="nome" id="nome" placeholder="Seu nome">
        <input type="text" name="email" id="email" placeholder="Seu melhor email">
        <button id="botaoEnviar">Enviar</button>
        <span class="mensagem" id="mensagem"></span>
      </form>
    </div>
   </div>
  </div>
  <script src="./script/script.js" ></script>
</body>
</html>
